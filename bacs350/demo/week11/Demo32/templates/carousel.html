{% extends 'workshop.html' %}

{% block main %}

    <div class="container my-5">

        <h2>Carousel View</h2>

        <!-- SLIDER WITH CONTROLS -->
        <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
           
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/1000x800?bear" alt="Bear">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/1000x800?forest" alt="Forrest">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/1000x800?ocean" alt="Ocean">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/random/1000x800?flower" alt="Flower">
                </div>
            </div>

            <!-- CONTROLS -->
            <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider2" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        
    </div>
    
    <script>
        $('.carousel').carousel({
            interval: 2000,
            keyboard: true,
            pause: 'hover',
            wrap: true
        });

    </script>

{% endblock main %}
