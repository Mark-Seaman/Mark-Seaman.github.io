            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Header Element
* The header element defines a block at the top of the page

```
<body>
    <header>
        <img src="Bear.png"
             alt="Bear Logo" style="float:right" width="200">
        <h2>Your Name Title</h2>
    </header>
</body>
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Main Element

* The main element defines bulk of the page content


```
<main>
    <h1>My Home Page</h1>
    <p>Paragraph</p>
</main>
```




                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

</footer>

```



                </textarea>
