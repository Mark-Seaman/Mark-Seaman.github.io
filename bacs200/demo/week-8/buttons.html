<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>Bootstrap Button Classes</h1>
    <p>See the effect of different classes</p>

    <ul>
        <li><a href="">Go For It</a></li>
        <li><a href="" class="btn btn-warning">Go For It</a> btn-warning</li>
        <li><a href="" class="btn btn-success">Go For It</a> btn-success</li>
        <li><a href="" class="btn btn-primary">Go For It</a> btn-primary</li>
        <li><a href="" class="btn btn-success p-3 m-5">Go For It</a> p-3 m-5</li>
    </ul>

</body>

</html>
