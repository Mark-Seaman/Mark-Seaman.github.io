<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <section data-markdown data-separator="\n## " data-separator-vertical="\n### ">

                <textarea data-template>

# How to Tell Your Story


## Why tell your story?

* Deeper understanding
* Accountability - honesty check
* Feedback create insight
* Disclosure builds trust

### Who are you?

* You are unique
* You are like everyone else
* Constant growth
* Personality —> Values —> Beliefs

### What is your drama?

* Everyone has a central struggle
* Every strength is a weakness
* Clarify your destiny
* Identify your greatest threat

## What will you leave?

* Everyone dies
* Who will care?
* How will you be remembered?
* There is still time to change the road your on.

### What have you learned in each Life Stage?

* Youth
* Young Adult
* Mid Life
* Senior

                    </textarea>

            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

    </script>
</body>

</html>
