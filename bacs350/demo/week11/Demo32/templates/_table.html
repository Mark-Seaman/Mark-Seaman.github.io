<div class="card my-3">
   
    <div class="card-header bg-light text-success">
        <h2>{{ title }}</h2>
    </div>
    
    <div class="card-body text-dark">
        <table class="table table-hover">
            {% for row in table %}
            <tr>
                {% for column in row %}
                <td>
                    {{ column }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    
</div>
