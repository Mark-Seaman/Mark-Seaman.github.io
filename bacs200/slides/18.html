            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### font-family
* Inherited by all descendants

```css
body {
    font-family: Arial, Helvetica, sans-serif;
}

p {
    font-family: "Times New Roman", Times, serif;
}
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Size Units
* Units of size for values

```
20px - 20 pixels
10pt - 10 points
2em - twice the line height (M)
50% - half the size
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### font-size
* Multiple units

```css
p {
    font-size: 20px;  /* in pixels */
    font-size: 12pt;  /* in points */
    font-size: 150%;  /* parent element */
    font-size: 1.5em;  /* M is line height */
}
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### font-weight
* Special font treatment

```css
p {
    font-weight: 400;  /* normal */
    font-weight: normal;  /* 400 */

    font-weight: 700;  /* bold */
    font-weight: bold;  /* 700 */

    font-weight: lighter;  /* parent element */
}
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### text-align
* Where does the space go?

```css
p {
    text-align: left;
    text-align: center;
    text-align: right;
}
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### text-shadow
* Give a 3D look

```css
h1 {
    text-shadow: 2px 2px;
}

h2 {
    text-shadow: -2px -2px 4px yellow;
}
```



                </textarea>

            </section>
