                <textarea data-template>### Spiral Learning
* All engineering skills follow a spiral
* Learn, Plan, Build, Teach



                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Learn
* Understand the problem
* What has been done?
* What were the limitations?
* What needs to be solved?
* Maps to "Requirements"



                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Plan
* Imagine a solution
* What technology and techniques will work?
* Apps = Data + Views
* What can be leveraged?
* How hard will it be?
* Maps to "Design"



                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Build
* Write code
* Keep it simple
* Test it
* Iterate until done
* Maps to "Code"



                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Teach
* Show it to the client
* Document how to reproduce it
* Train others in how to get the same result
* Maps to "Test"



                </textarea>

            </section>
