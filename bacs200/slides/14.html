            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>###  Absolute URL
* Must define protocols
* Four Parts (starts with 'http://')

Absolute URL

```
https://shrinking-world.com/static/images/unc/Bear.png
```



                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>###  Server Root Relative URL 
* Starts with '/'
* Use when the folders may move

Server URL

```
/static/images/unc/Bear.png
```


                </textarea>

            </section>
        
            <section data-background-image="../images/paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>###  Relative URL 
* Same directory
* Subdirectory
* Parent directory

Relative URL (while loading **https://shrinking-world.com/unc/bacs200/index.html**)

```
../../static/images/unc/Bear.png
```
