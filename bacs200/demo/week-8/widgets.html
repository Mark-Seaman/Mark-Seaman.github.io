<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap Widgets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>


    <div class="container">

        <h1>Bootstrap Widgets</h1>


        <h2>Modals</h2>

        <!-- MODAL TRIGGER -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Show Modal
        </button>

        <!-- MODAL -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus unde veniam harum magnam molestias dignissimos omnis
                        architecto, quod, obcaecati dolorum debitis dolore porro qui, iusto quo accusantium voluptates pariatur illo.
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

       
       <h2>Popover</h2>


        <!-- DISMISSIBLE POPOVER -->
        <button id="hello" class="btn btn-primary" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, inventore.
    Toggle popover" data-trigger="focus">
            Button with Popover
        </button>

        <hr>

        <!-- CONTROL WITH JS -->
        <button class="btn btn-secondary" onclick="showPopover()">Show Popover</button>
        <button class="btn btn-secondary" onclick="hidePopover()">Hide Popover</button>
        <button class="btn btn-secondary" onclick="togglePopover()">Toggle Popover</button>
    </div>

    <div style="margin-top:500px;"></div>

    <script>
        // Init Popover
        $('[data-toggle="popover"]').popover();

        function showPopover() {
            $('#hello').popover('show');
        }

        function hidePopover() {
            $('#hello').popover('hide');
        }

        function togglePopover() {
            $('#hello').popover('toggle');
        }

        // Popover events
        $('#hello').on('show.bs.popover', function() {
            console.log('Popover show');
        });

        $('#hello').on('shown.bs.popover', function() {
            console.log('Popover shown');
        });

        $('#hello').on('hide.bs.popover', function() {
            console.log('Popover hide');
        });

        $('#hello').on('hidden.bs.popover', function() {
            console.log('Popover hidden');
        });

    </script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
